<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

  <!-- css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/success.css') }}">

  <title>{{ data.TitleWebSite }}</title>
</head>
<body>
  
<section id="success">
  <div id="logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#008f3e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
  </div>
  
  <p class="title__success">{{ data.Success['Title'] }}</p>
  <p class="desc__success">{{ data.Success['Description'] }}</p>

  <div class="mask">
    <div class="loader"></div>
  </div>
</section>

</body>
</html>
